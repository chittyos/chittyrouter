name: Deploy ChittyRouter Gateway Direct

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy Gateway to Production
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Cloudflare Workers
        run: npx wrangler deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Test Deployment
        run: |
          sleep 10
          curl -f https://gateway.chitty.cc/health || echo "Gateway health check pending..."

      - name: Update Registry
        run: |
          curl -X POST https://registry.chitty.cc/api/v1/services/update \
            -H "Content-Type: application/json" \
            -d '{
              "service": "chittyrouter-gateway",
              "status": "deployed",
              "endpoint": "https://gateway.chitty.cc",
              "version": "2.0.0-ai",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }' || echo "Registry update pending"