# AI Binding for staging
[env.staging.ai]
binding = "AI"

# Durable Objects for staging
[[env.staging.durable_objects.bindings]]
name = "AI_STATE_DO"
class_name = "AIStateDO"


[[env.staging.durable_objects.bindings]]
name = "SYNC_STATE"
