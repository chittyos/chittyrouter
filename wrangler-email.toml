name = "chittyos-email-worker"
main = "src/workers/email-worker.js"
compatibility_date = "2024-09-23"
account_id = "0bc21e3a5a9de1a4cc843be9c3e98121"

[vars]
DEFAULT_FORWARD = "no-reply@itcan.llc"
SERVICE_NAME = "chittyos-email-worker"
SERVICE_VERSION = "2.1.0"
# CHITTY_ID_TOKEN set via secret (see wrangler secret put)

# AI binding
[ai]
binding = "AI"

# KV bindings for analytics and rate limiting
[[kv_namespaces]]
binding = "EMAIL_ANALYTICS"
id = "695c3bef12ca4c298c56630b51b94d9b"

[[kv_namespaces]]
binding = "RATE_LIMITS"
id = "ac0875d7e6ee4e99b8a6cf4c36e065f3"

