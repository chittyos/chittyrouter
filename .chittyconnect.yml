# ChittyConnect Configuration for chittyrouter
service:
  name: chittyrouter
  display_name: Chittyrouter
  type: gateway
  tier: 2
  organization: CHITTYOS
  chitty_id: ${CHITTYROUTER_SERVICE_ID}
  domains:
    production: router.chitty.cc

onboarding:
  endpoint: https://get.chitty.cc/api/onboard
  provisions: [chitty_id, service_token, certificate, trust_chain]

auth:
  provider: chittyauth
  endpoint: https://auth.chitty.cc
  service_token:
    source: chittyconnect
    key: CHITTYROUTER_SERVICE_TOKEN

secrets:
  provider: chittyconnect
  vault: 1password
  paths:
    production: op://ChittyOS/chittyrouter-prod

github:
  repository: CHITTYOS/chittyrouter

monitoring:
  health:
    endpoint: /health
    interval: 60s
